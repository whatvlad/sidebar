<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Asd</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>
  <div class="sidebar">

    <div class="logo-details">
        <div class="logo_name">Website</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>

    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Поиск...">
         <span class="tooltip">Поиск</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Главная</span>
        </a>
         <span class="tooltip">Главная</span>
      </li>

      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Пользователь</span>
       </a>
       <span class="tooltip">Пользователь</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Сообщения</span>
       </a>
       <span class="tooltip">Сообщения</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Аналитика</span>
       </a>
       <span class="tooltip">Аналитика</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Менеджер файлов</span>
       </a>
       <span class="tooltip">Файлы</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-cart-alt' ></i>
         <span class="links_name">Приказы</span>
       </a>
       <span class="tooltip">Приказы</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Сохранено</span>
       </a>
       <span class="tooltip">Сохранено</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Настройки</span>
       </a>
       <span class="tooltip">Настройки</span>
     </li>

     <li class="profile">
         <div class="profile-details">
           <div class="name_job">
             <div class="name">Vlad</div>
             <div class="job">Веб Дизайнер</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>

    </ul>
  </div>

  
  <section class="home-section">
      <div class="text">Главная</div>
  </section>

  <script src="script.js"></script>

</body>
</html>
